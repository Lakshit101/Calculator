<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="shortcut icon" href="calc.ico.ico" class="icon" />
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <h1>My Calculator</h1>
     

    <div class="container">
        <div class="display">
            <input placeholder="ENTER">
        </div>
        <div class=" calc">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>()</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script src="Calc.js"></script>
</body>

</html>
